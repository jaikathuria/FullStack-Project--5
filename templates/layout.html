<!DOCTYPE html>
<html>
	<head>
	    <title> {% block title %} {% endblock %}  </title>
		<!--Import Font Awesome Icons -->
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="{{ url_for('static',filename = 'materialize/css/materialize.css') }}"  media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="{{ url_for('static',filename = 'css/main.css') }} ">
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<div class="bg" id="bg1"></div>
		<ul id="slide-out" class="side-nav translusent-white darken-2 z-depth-3">
			<li>
				<div class="userView">
				    <div class="background"></div>
					<a href="#!user"><img class="circle" src="http://lorempixel.com/64/64/"></a>
					<a href="#!name"><span class="white-text name">John Doe</span></a>
					<a href="#!email"><span class="white-text email f-100">jdandturk@gmail.com</span></a>
				</div>
            </li>
			<li><a href="{{ url_for('newSong') }}" class="waves-effect"><i class="fa fa-plus-circle" aria-hidden="true"></i> New Item </a></li>
			<li><a class="waves-effect" href="#!"> <i class="fa fa-power-off" aria-hidden="true"></i>Sign Out</a></li>
		</ul>
		
                <a class="menu btn-floating waves-effect waves-light translusent-white button-collapse z-depth-5 translusent-black-text" data-activates="slide-out"><i class=" translusent-black-text fa fa-angle-right" aria-hidden="true"></i></a>
                <a  href="#login" class="menu btn-floating waves-effect waves-ripple translusent-white z-depth-5 translusent-black-text"><i class="translusent-black-text fa fa-link" aria-hidden="true"></i></a>

		{% block content %}
		
		{% endblock %}
		<div id="login" class="modal bottom-sheet translusent-white darken-1">
          <div class="modal-content">
           <div class="container">
             <div class="row">
                 <div class="col m4 offset-m2 s12">
                   <div class="card-panel translusent-facebook z-depth-5 center-align">
                        <h5 class="white-text f-200 no-margin">Connect With &nbsp; <i class="fa fa-facebook" aria-hidden="true"></i></h5>
                    </div>
                  </div>
                  <div class="col m4 s12">
                  <div class="card-panel translusent-gplus z-depth-5 center-align">
                        <h5 class="white-text f-200 no-margin">Connect With &nbsp; <i class="fa fa-google-plus" aria-hidden="true"></i></h5>
                    </div>
                  </div>
               </div>
            </div>
          </div>
        </div>
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="{{ url_for('static',filename = 'materialize/js/materialize.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static',filename = 'js/main.js') }}"></script>
	</body>
</html>
